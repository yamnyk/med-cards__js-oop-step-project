<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="nav-top-wrapper">
    <header class="nav-top container">
        <img src="img/top-logo.png" alt="pharm company" class="nav-top__logo">
        <button id="createCardBtn" class="nav-top__create-card">Create Card</button>
    </header>
</div>

<main class="cards-wrapper container">
    <div class="cards">
    <!--<div class="card-item">-->
        <!--<p class="card-item__client-name">Gogi Doe</p>-->
        <!--<p class="card-item__doctor">Dentist</p>-->
        <!--<button class="card-item__more">Show more</button>-->
    <!--</div>-->
    </div>
</main>

<div class="new-card-wrapper">
    <form class="new-card">
        <img src="img/close-btn.png" alt="close" id="modalClose" class="close-btn">
        <input class="new-card__text-input"  id='clientName' type="text" required placeholder="Your name">

        <select name="goal" required id="visitGoalSelect">
            <option disabled selected value> -- select visit goal -- </option>
            <option value="GOAL_CHECKUP">Regular health check</option>
            <option value="GOAL_SICKNESS">I think I'm sick</option>
            <option value="GOAL_RECHECK">Doctor's reappointment</option>
        </select>

        <select name="doctor" required id="docSelect">
            <option disabled selected value> -- select doctor -- </option>
            <option value="DOCTOR_CARDIOLOGIST">Cardiologist</option>
            <option value="DOCTOR_DENTIST">Dentist</option>
            <option value="DOCTOR_THERAPIST">Therapist</option>
        </select>

        <fieldset class="optional-fields">

        </fieldset>

        <input class="new-card__btn" type="submit" value="Create">
    </form>
</div>

<script src="js/script.js"></script>
</body>
</html>
